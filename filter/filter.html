<!DOCTYPE html>
<html>  
<head>
    <title>Cookit!</title>
    <meta charset="utf-8">
    <link href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />  
    <link rel="stylesheet" href="filter.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
    <script src="jquery/js/jquery-1.9.0.min.js"></script>
    <script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="recipe_filter.js"></script>
    <script src="recipe.js"></script>
</head>
<body>
    <div id="main">

		<div id= "navi">
			<div id="mainLogo">
                <a href="../index.html"><img src="img/mainLogo.png"></a>
			</div>
            <div id="backward">
                <img src="img/Turn_back.png">
            </div>
			<div class="tabheader">
				Select recipe
			</div>

		</div>
        <div id ="recipeList">
            <div class="container-22"></div>
            
            <div id="listTitle">
				<span class = "menuName">"Yellow bap"</span>
                <span class = "ingredientName">- based on salt, pepperonchino</span>
			</div>
            
            <div id = "recipes">
                <div class="recipeBox">
                    <div class="recipeLink">
                        <div class="recipeImg">
                            <img src="http://i.ndtvimg.com/i/2015-08/best-curry-recipes-1_625x350_61440752359.jpg"></div>
                        <div class="recipeTitle">
                            <div class="options">
                                <div class="option1"><img src="img/Easy.png"></div>
                                <div class="option2"><img src="img/Time.png"><span class="time">10</span></div>
                                <div class="option3"><img src="img/Ingredient_needed.png"><span class="ingredient">+3</span></div>
                            </div>
                            <div class="recipeName">Yellow bap</div>
                        </div>
                    </div>
                    <div class="container-19"></div>
                </div>

                <div class="recipeBox">
                    <div class="recipeLink">
                        <div class="recipeImg">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQuUOY_YjKu4wp9sxtmqJrpZ_fZtZzQJe2Rs-T9oPVr8Qczn-bV"></div>
                        <div class="recipeTitle">
                            <div class="options">
                                <div class="option1"><img src="img/Middle.png"></div>
                                <div class="option2"><img src="img/Time.png"><span class="time">15</span></div>
                                <div class="option3"><img src="img/Ingredient_needed.png"><span class="ingredient">+0</span></div>
                            </div>
                            <div class="recipeName">Curry hurry curry</div>
                        </div>
                    </div>
                    <div class="container-19"></div>
                </div>

                <div class="recipeBox">
                    <div class="recipeLink">
                        <div class="recipeImg">
                            <img src="http://www.knbr.com/wp-content/uploads/sites/82/2015/11/CURRY-PROF.jpg"></div>
                        <div class="recipeTitle">
                            <div class="options">
                                <div class="option1"><img src="img/Hard.png"></div>
                                <div class="option2"><img src="img/Time.png"><span class="time">05</span></div>
                                <div class="option3"><img src="img/Ingredient_needed.png"><span class="ingredient">+2</span></div>
                            </div>
                            <div class="recipeName">Stephen Curry</div>
                        </div>
                    </div>
                    <div class="container-19"></div>
                </div>    
            </div>
        </div>
        <div class="container-19"></div>
        <div class="container-19"></div>
        <div id="bot">
        <button type="button" id="filterBtn">
            Filter</button>
        </div>
        <div id="filtertab">
            <div id="filterclose">
                <div id="closeBtn"><img src="img/X_button.png"></div>
            </div>
            <div id="filterheader">Filter
            </div>
            <div class="filtername">Difficulty</div>
            <div class="control_bar">
                <div id="difslider" class="slider"></div>
            </div>
            <div class="filtername">Time</div>
            <div class="control_bar">
                <div id="timeslider" class="slider"></div>
            </div>
            <div class="filtername">Ingredient</div>
            <div class="control_bar">
                <div id="ingslider" class="slider"></div>
            </div>
            <button type="button" id="resetBtn">
                Reset</button>            
            <button type="button" id="subBtn">
                Filter</button>   

        </div>
        
        <div id="greycover"></div>
        
    </div>
</body>
</html>
